<form action="/patient_vitals_recorded" method="post">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/patient_vitals_form_style.css')}}">
<body>
  <head>
    <meta charset="UTF-8">
    <title>Patient Vitals</title>
    <h1>Patient Vitals Form</h1>
    <div class="container_default_section">
      <label>Patient Name</label>
      <input type="text" id="patient_name" name="patient_name"/>
      <label>Doctor/Physician Name</label>
      <input type="text" id="doctor_physician_name" name="doctor_physician_name"/>
      <label>Patient's Age</label>
      <input type="number" id="patient_age" name="patient_age"/>
    </div>
    <div class="container_vitals_values_section">
      <label></label>
      <label>Measured values</label>
      <label></label>
      <label>Normal range</label>
      <label></label>
      <label>Status</label> <br> <br>
      <label>Blood Pressure</label>
      <input type="text" id="bp_measured_value" name="bp_measured_value"/>
      <label>mmhg</label>
      <input type="text" id="bp_normal_range_value" name="bp_normal_range_value"/>
      <label>mmhg</label>
      <input type="text" id="bp_status_value" name="bp_status_value"/> <br> <br>
      <label>Pulse rate</label>
      <input type="text" id="pulse_rate_measured_value" name="pulse_rate_measured_value"/>
      <label>bpm</label>
      <input type="text" id="pulse_rate_normal_range_value" name="pulse_rate_normal_range_value"/>
      <label>bpm</label>
      <input type="text" id="pulse_rate_status" name="pulse_rate_status"/> <br> <br>
      <label>Oxygen levels</label>
      <input type="text" id="oxygen_levels_measured_value" name="oxygen_levels_measured_value"/>
      <label>mm Hg</label>
      <input type="text" id="oxygen_levels_normal_value" name="oxygen_levels_normal_value"/>
      <label>mm Hg</label>
      <input type="text" id="oxygen_levels_status" name="oxygen_levels_status"/> <br> <br>
      <label>Temperature</label>
      <input type="text" id="temperature_measured_value" name="temperature_measured_value"/>
      <label>degree celsius</label>
      <input type="text" id="temperature_normal_value" name="temperature_normal_value"/>
      <label>degree celsius</label>
      <input type="text" id="temperature_status" name="temperature_status_value"/> <br> <br>
      <label>Height</label>
      <input type="number" id="height_measured_value" name="height_measured_value"/> <br> <br>
      <label>Weight</label>
      <input type="number" id="weight_measured_value" name="weight_measured_value"/> <br> <br>
      <button type="submit" name="save_submit_button" value="save_submit">Save & Submit</button>
      <label></label>
      <button type="reset" name="reset_form_data_button" value="reset_form_data">Reset</button>
      <label></label>
      <button type="submit" name="back_button" value="back">Back</button>
      <label></label>
      <button type="submit" name="skip_button" value="skip">Skip</button>
    </div>
 </head>
</body>
</form>
