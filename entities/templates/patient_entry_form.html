<form action="/patient_data_recorded" method="post">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/patient_entry_form_style.css') }}">
<body>
    <head>
        <meta charset="UTF-8">
        <title>Patient Entry form</title>
        <h1>Patient entry form</h1>
        <div class="container_default_section">
            <label>Date</label>
            <input type="date" id="date" name="date"/>
            <label>Clinic Name</label>
            <input type="text" id="cnc_name" name="clinic_name"/> <br>
        </div>
        <div class="container_patient_details_section">
            <label>Patient Details</label> <br> <br>
            <label>Emergency Contact details</label> <br> <br>
            <label>First Name</label>
            <input type="text" id="first_name" name="first_name"/>
            <label>Name</label>
            <input type="text" id="emg_name" name="emergency_name"/> <br> <br>
            <label>Middle Name</label>
            <input type="text" id="middle_name" name="middle_name"/>
            <label>Contact Number</label>
            <input type="number" id="contact_num" name="emg_contact_num"/> <br> <br>
            <label>Last Name</label>
            <input type="text" id="lastname" name="last_name">
            <label>Email id</label>
            <input type="text" id="emergency_email_id" name="emergency_email_id"/> <br> <br>
            <label>Gender</label>
            <select id="gender" name="gender">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <br>
            <label>Age</label>
            <input type="number" id="age" name="age"/> <br> <br>
            <label>Health Issue</label>
            <input type="text" id="health" name="health_issue"> <br> <br>
            <label>Email id</label>
            <input type="text" id="email_id" name="patient_email_id"/> <br> <br>
            <label>Contact number</label>
            <input type="number" id="contact_number" name="patient_contact_number"/> <br> <br>
            <label>Unique Identification Number</label>
            <input type="text" id="unid"  name="unique_identification_number"/>
        </div>
        <div class="container_patient_location_section">
            <label>Location details</label> <br> <br>
            <label>City/Town</label>
            <input type="text" id="city_town" name="city_town"/> <br> <br>
            <label>State</label>
            <input type="text" id="state" name="state"/> <br> <br>
            <label>Postal Address</label>
            <input type="text" id="postal_address" name="postal_address"/> <br> <br>
            <label>Pin Code</label>
            <input type="number" id="pin_code" name="pin_code"/>
        </div>
        <div class="container_doctor_physician_details_section">
            <label>Doctor/Physician Details</label> <br> <br>
            <label>Name</label>
            <select id="doctors" name="doctors">
                <option value="doctor1">Doctor 1</option>
                <option value="doctor2">Doctor 2</option>
                <option value="doctor3">Doctor 3</option>
                <option value="doctor4">Doctor 4</option>
            </select> <br>
            <label>Visit Number</label>
            <input type="number" id="visit_number" name="visit_number"/> <br> <br>
            <label>Time</label>
            <input type="time" id="visit_time" name="visit_time"/>
            <button type="submit">Save & Submit</button>
        </div>
    </head>
</body>
</html>
</form>
